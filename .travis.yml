sudo: required

dist: trusty

language: node_js

node_js:
  - 7

services:
  - docker

before_install:
  - npm -v
  - node -v
  - docker version
  - docker-compose version
  - npm cache clean

before_script:
  - sudo /etc/init.d/mysql stop
  - sudo fuser -k 5432/tcp
  #- sudo fuser -k 7000/tcp
  #- sudo fuser -k 9042/tcp
  #- sudo service cassandra stop

after_script:
  - docker-compose down

install:
  - npm install

script:
  - npm test
